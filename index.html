<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Login Details</legend>
     <label for="myname">
        Name:
        <input type="text" name="Name" id="myname">
     </label>
     <br>
     <br>
     <label for="Email">
        E-Mail:
        <input type="email" name="Email" id="Email">
     </label>
     <br>
     <br>
     <label for="password">
        Password:
        <input type="password" name="Password" id="password">
     </label>
    </fieldset>
    <fieldset>
        <legend>Your Feedback</legend>
        <br>
    <label for="emotion">
        Please check all the emotion that you apply:
        <br>
        <br>
        <input type="checkbox" name="emotion" id="emotion">ANGRY
        <br>
        <br>
        <input type="checkbox" name="emotion" id="emotion">SAD
        <br>
        <br>
        <input type="checkbox" name="emotion" id="emotion">HAPPY
    </label>
    <br>
    <br>
    <label for="satisfied">
        How satisfied were you with our service?
        <input type="radio" name="satisfied" id="satisfied">NOT SATISFIED
        <input type="radio" name="satisfied" id="satisfied">SATISFIED
        <input type="radio" name="satisfied" id="satisfied">VERY SATISFIED
    </label>
    </fieldset>
    <br>
    <br>
    <br>
    <br>
    <br>
    <fieldset>
        <legend>The First Section</legend>
        <fieldset>
            <legend>The First Sub-Section</legend>
            <br>
            <label for="field I">
                Feild I
                <input type="text" name="field I" id="field I" size="200">
            </label>
            <br>
            <br>
        </fieldset>
        <br>
        <label for="field II">
            Feild-I
            <input type="text" name="field" id="field II" size="200">
        </label>
    </fieldset>
    <br>
    <fieldset>
        <legend>Section II</legend>
        <br>
        <fieldset>
            <legend>Section II-A</legend>
            <br>
            <label for="field III">
                Field I
                <input type="text" name="field" id="field III" size="200">
            </label>
            <br>
            <br>
        </fieldset>
        <fieldset>
            <legend>Section II-B</legend>
            <br>
            <label for="field IV">
                Field I
                <input type="text" name="field" id="field IV" size="200">
            </label>
            <br>
            <br>
        </fieldset>
    </fieldset>
</body>
</html>
